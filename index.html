<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <form id="adicionar-produto">
            <h2>Adicionar Produto</h2>
            <input type="text" id="add-codigo" placeholder="Código de Barras" required>
            <input type="text" id="add-descricao" placeholder="Descrição" required>
            <input type="text" id="add-quantidade" placeholder="Quantidade" required>
            <input type="submit" value="Adicionar">
        </form>
        <form id="editar-produto">
            <input type="text" id="edit-codigo" placeholder="Código de Barras" required>
            <input type="text" id="edit-descricao" placeholder="Descrição" required>
            <input type="text" id="edit-quantidade" placeholder="Quantidade" required>
            <input type="submit" value="Salvar"><button>Cancelar</button>
        </form>

        <table id="tabela" style="text-align: center;">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>

    </main>
</body>
</html>
