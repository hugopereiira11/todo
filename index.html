<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
        
        <h1>Lista de Tarefas</h1>
        <form id="form-add">
            <h2>Adicionar Tarefa</h2>
            <input type="text" id="input-add" placeholder="Digite aqui..." required>
            <input type="submit" value="Adicionar">
        </form>
        <form id="form-edit">
            <h2>Editar tarefa</h2>
            <input type="text" id="input-edit" required>
            <input type="submit" value="Confirmar">
            <button onclick="cancelarEdicao()">Cancelar</button>
        </form>
        <div id="lista-tarefas">
                
        </div>
    </main>
